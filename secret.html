<script type="text/javascript">
	RED.nodes.registerType('secret',{
		category: 'advanced',
		color: '#E9967A',
		defaults: {
			name: {value:""}
		},
		credentials: {
			secret: {type: "text", required: true}
		},
		inputs:1,
		outputs:1,
		icon: "hash.png",
		label: function() {
			return this.name||"msg.secret";
		}
	});
</script>

<script type="text/x-red" data-template-name="secret">
	<div class="form-row">
		<label for="node-input-name"><i class="icon-tag"></i> Name</label>
		<input type="text" id="node-input-name" placeholder="Name">
	</div>
	<div class="form-row">
		<label for="node-input-secret"><i class="fa fa-user-secret"></i> Secret</label>
		<input type="text" id="node-input-secret" placeholder="Secret to add to msg.secret">
	</div>
</script>

<script type="text/x-red" data-help-name="secret">
	<p>A message passed through this node will have a new <b>msg.secret</b> added to it, then it is emitted.<br/>
	It is up to you to take this <b>msg.secret</b> and use it appropriately - adding it to the payload if needed, setting the msg.url if the secret is an API key, etc.</p>
</script>
